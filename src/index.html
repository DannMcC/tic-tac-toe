<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <!-- <link href="https://fonts.googleapis.com/css?family=Bungee+Hairline" rel="stylesheet"> -->
  <link href="https://fonts.googleapis.com/css?family=Dosis|Noto+Sans|Ubuntu|Bungee+Hairline" rel="stylesheet">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>Tic Tac Toe</title>
</head>
<body>
  <main>
    <h1>TICTACTO</h1>
    <h2>X moves first</h2>
    <table>
      <tr>
        <td class="p0 p3 p6"></td>
        <td class="p0 p4"></td>
        <td class="p0 p5 p7"></td>
      </tr>
      <tr>
        <td class="p1 p3"></td>
        <td class="p1 p4 p6 p7"></td>
        <td class="p1 p5"></td>
      </tr>
      <tr>
        <td class="p2 p3 p7"></td>
        <td class="p2 p4"></td>
        <td class="p2 p5 p6"></td>
      </tr>
    </table>
    <dialog class="dialog">
      <h3>!!!</h3>
      <button>Play Again</button>
    </dialog>
  </main>
</body>
</html>
